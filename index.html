<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jarvis, My Virtual Assistant</title>
    <link rel="shortcut icon" href="logo (2).png" type="image/x-icon">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bitcount+Grid+Double:wght@100..900&family=Libertinus+Mono&family=Ubuntu+Condensed&family=Varela+Round&display=swap');
*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body{
    width: 100%;
    height: 100%;
    background-color: black;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    
}
#logo{
    width: 20vw;
}
h1{
    color: aliceblue;
    font-family: "Ubuntu Condensed", sans-serif;
}
#name{
    color: rgb(93, 52, 243);
    font-size: 40px;
}
#va{
    color: rgb(93, 52, 243);
    font-size: 40px;
}
#voice{
    height: 250px;
    display: none;
}

#btn{
    width: 30%;
    background: linear-gradient(to right,rgb(23, 131, 255),rgb(16, 37, 82));
    align-items: center;
    display: flex;
    justify-content: center;
    font-size: 20px;
    gap: 10px;
    padding: 10px;
    border-radius: 20px;
   color: white;
   box-shadow:2px 2px 10px rgb(23, 131, 255),2px 2px 10px rgb(16, 37, 82);
   border: none;
   margin-top: 30px;
   transition: all 0.5s;
   cursor: pointer;
}
#btn:hover{
     box-shadow:2px 2px 20px rgb(23, 131, 255),2px 2px 20px rgb(16, 37, 82);
     letter-spacing: 2px;
}

#btn img{
    height: 25px;
}
    </style>
</head>
<body>
    <img src="logo (2).png" alt="logo" id="logo">
    <h1>I'm <span id="name">Jarvis</span>,Your <span id="va">Virtual Assistant</span></h1>
    <img src="./voice.webp" alt="voice" id="voice" >
    <button id="btn"><img src="./mic-02-stroke-rounded.svg" color="white" alt="mic"><span id="content">Click here for talk to me</span></button>

    <script >
        let btn=document.querySelector("#btn")
let content=document.querySelector("#content")
let voice=document.querySelector("#voice")

function speak(text){
    let text_speak=new SpeechSynthesisUtterance(text)
    text_speak.rate=1
    text_speak.pitch=1
    text_speak.volume=1
    text_speak.lang="en-us"
    window.speechSynthesis.speak(text_speak)
}

function wishMe(){
    let day=new Date()
   let hours=day.getHours()
   if(hours>=0 && hours<12){
    speak("Good Morning Sir")
   }
   else if(hours>=12 && hours<16){
    speak("Good Afternoon Sir")
   }
   else{
    speak("Good Evening Sir")
   }
}

window.addEventListener('load',()=>{
    wishMe()
})

let speechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition
let recognition=new speechRecognition()
recognition.onresult=(event)=>{
    let currentIndex=event.resultIndex
    let transcript=event.results[currentIndex][0].transcript
    content.innerHTML=transcript
    takeCommand(transcript.toLowerCase())
}

btn.addEventListener("click",()=>{
    recognition.start()
    btn.style.display="none"
    voice.style.display="block"
})

function takeCommand(message){
    btn.style.display="flex"
    voice.style.display="none"
   if(message.includes("hello")||message.includes("hey")){
    speak("hello sir,what can i help you?")
   }
   else if(message.includes("who are you")){
    speak("i am virtual assistant, created by himanshu")
   }
   else if(message.includes("open youtube")){
    speak("opening youtube")
    window.open("https://www.youtube.com/","_blank")
   }
   else if(message.includes("open google")){
    speak("opening google")
    window.open("https://www.google.com/","_blank")
   }
   else if(message.includes("open whatsapp")){
    speak("opening whatsapp")
    window.open("whatsapp://")
   }
   else if(message.includes("time")){
   let time=new Date().toLocaleString(undefined,{hour:"numeric",minute:"numeric"})
   speak(time)
   }
   else if(message.includes("date")){
   let date=new Date().toLocaleString(undefined,{month:"short",day:"numeric"})
   speak(date)
   }

   else if(message.includes("open calculator")){
    speak("opening calculator")
    window.open("calculator://")
  
   }

   else {
    let finaltext="this is what i found on internet regarding" + message.replace("jarvis","")
    speak(finaltext)
    window.open(`https://www.google.com/search?q=${message.replace("jarvis","")}`,"_blank")
   }
}
    </script>
</body>
</html>
